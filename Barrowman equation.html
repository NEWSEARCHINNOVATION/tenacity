<!DOCTYPE html>
<html>
<title>BARROWMAN EQUATION</title>
<head>
<style>

body{
  background-image: url('isr.png');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

input[type = number] {
width: 100px;
height:15px;
}
label {
  line-height :1.5;
  width:200px;
  display: inline-block;
}
</style>
</head>
<body>
<center>
<h1>Centre of Pressure Calculator</h1>
<p >All input values must be in centimetres</p>
<br><img src="cop.jpeg" width="480" height="240" ></br>
<form name="form1">
    <label><b>Length of nose (LN)</b></label>
    <input type="number" name="ln"></br>
    <label><b>Diameter at base of nose (d)</b></label>
    <input type="number" name="d"></br>
     <label><b>Diameter at front of transition (dF)</b></label>
    <input type="number" name="df"></br>
    <label><b>Diameter at rear of transition (dR)</b></label>
    <input type="number" name="dr"></br>
    <label><b>Length of transition (LT)</b></label>
    <input type="number" name="lt"></br>
    <label><b>Distance from tip of nose to front of transition (XP)</b></label>
    <input type="number" name="xp"></br>
    <label><b>Fin root chord (CR)</b></label>
    <input type="number" name="cr"></br>
    <label><b>Fin tip chord (CT)</b></label>
    <input type="number" name="ct"></br>
    <label><b>Height of fin (S)</b></label>
    <input type="number" name="s"></br>
    <label><b>Distance between midpoint of tip & root chord (LF)</b></label>
    <input type="number" name="lf"></br>
    <label><b>Radius of the body at end (R)</b></label>
    <input type="number" name="r"></br>
    <label><b>Distance between tip & root chord edge (XR)</b></label>
    <input type="number" name="xr"></br>
    <label><b>Distance between nose tip to leading edge of fin (XB)</b></label>
    <input type="number" name="xb"></br>
    <label><b>Number of fins (N)</b></label>
    <input type="number" name="n"></br>
    <!--<label><b>Shape of nose : cone or ogive</b></label>
    <input type="number" name="ln"></br>-->
    <button type="button" onclick="myfunc()">Calculate</button>
</form>


 <p id="a1"></p>
</center>
</body>

<script>
function myfunc()	{
	var ln=document.forms["form1"]["ln"].value;
	ln=parseFloat(ln);
	var d=document.forms["form1"]["d"].value;
	d=parseFloat(d);
	var df=document.forms["form1"]["df"].value;
	df=parseFloat(df);
	var dr=document.forms["form1"]["dr"].value;
	dr=parseFloat(dr);
	var lt=document.forms["form1"]["lt"].value;
	lt=parseFloat(lt);
	var xp=document.forms["form1"]["xp"].value;
	xp=parseFloat(xp);
	var cr=document.forms["form1"]["cr"].value;
	cr=parseFloat(cr);
	var ct=document.forms["form1"]["ct"].value;
	ct=parseFloat(ct);
	var s=document.forms["form1"]["s"].value;
	s=parseFloat(s);
	var lf=document.forms["form1"]["lf"].value;
	lf=parseFloat(lf);
	var r=document.forms["form1"]["r"].value;
	r=parseFloat(r);
	var xr=document.forms["form1"]["xr"].value;
	xr=parseFloat(xr);
	var xb=document.forms["form1"]["xb"].value;
	xb=parseFloat(xb);
	var n=document.forms["form1"]["n"].value;
	n=parseFloat(n);
	var cnn=2;
	var xx=cr+ct;
	var xy=cr*ct;
	var x=1-(df/dr);
	var y=1-((df/dr)**2);
	var z=(s/d)**2;
	var zz=Math.sqrt(1+((2*lf)/(xx)**2));
	var xn=0.5*ln;
	var cnt=2*(((dr/d)**2)-((df/d)**2));
	var xt=xp;
	var cnf=(1+(r/(s+r)))*((4*n*z)/(1+zz));
	var xf=xb+((xr*(cr+(2*ct)))/(3*xx))+(1/6)*(xx-(xy/xx));
	var cnr=cnn+cnt+cnf;
	var cp=((cnn*xn)+(cnt*xt)+(cnf*xf))/cnr;
	cp=parseFloat(cp);
	document.getElementById("a1").innerHTML="center of pressure = "+cp.toFixed(2) +" cm"
}
</script>
</html>
